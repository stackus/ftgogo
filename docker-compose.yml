version: "3.8"
x-environment: &default-environment
  GET_HOSTS_FROM: dns
  ENVIRONMENT: development
  LOG_LEVEL: TRACE
  EVENT_DRIVER: nats
  NATS_URL: stan:4222
  NATS_CLUSTER_ID: test-cluster

services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:alpine
    restart: always
    environment:
      GET_HOST_FROM: dns
      POSTGRES_PASSWORD: itsasecret
    networks:
      - mononet
    ports:
      - '5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
      - './config/postgresql/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql'

  stan:
    container_name: stan
    hostname: stan
    image: nats-streaming:latest
    command: -store file -dir /data
    environment:
      GET_HOST_FROM: dns
    networks:
      - mononet
    ports:
      - '8222:8222'
    volumes:
      - 'standata:/data'

  customer-web-service:
    hostname: customer-web
    restart: on-failure
    build:
      context: .
      args:
        service: customer-web
        cmd: gateway
    environment:
      <<: *default-environment
      SERVICE_ID: customer-web-service
    networks:
      - mononet
    ports:
      - '8000:80'

  accounting-service:
    hostname: accountingservice
    restart: on-failure
    build:
      context: .
      args:
        service: accounting
    environment:
      <<: *default-environment
      SERVICE_ID: accounting-service
      PG_CONN: host=postgres dbname=accounting user=accounting_user password=accounting_pass pool_max_conns=10
    depends_on:
      - postgres
      - stan
    networks:
      - mononet
  accounting-cdc:
